<ul class="collection">
  <li class="collection-item avatar" *ngFor="let lab of laboratorios" >

    <div class="row">
      <div class="col s10">
        <img [src]="gerarImg()" alt="" class="circle">
        <span class="title">{{ lab.nome }}</span>
        <p>Raz√£o Social: {{ lab.razaoSocial }} <br>
          CNPJ: {{ lab.cnpj }}
        </p>

      </div>

      <div class="col s2">
        <button class="btn waves-effect waves-light" (click)="editar(lab._id)">
          <i class="material-icons right">edit</i>
        </button>

        <button class="btn waves-effect waves-light" (click)="remover(lab._id)">
          <i class="material-icons right">delete</i>
        </button>
      </div>
    </div>

  </li>

</ul>

<a class="btn-floating right btn-large waves-effect waves-light red" (click)="add()"><i class="material-icons">add</i></a>
